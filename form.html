<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Závěrečná práce - DBA</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="favicon.png" type="image/png">

</head>

<body>
  <header>
    <img class="logo" src="logo.png" alt="logo">
    <nav>
      <ul class="nav-bar">
        <li><a href="index.html">Domovská stránka</a></li>
        <li><a href="javascript.html">JavaScript</a></li>
        <li><a href="form.html">Formulářové prvky</a></li>
        <li><a href="galerie.html">Galerie</a></li>
      </ul>
    </nav>
  </header>

  <div class="formulare">
    <div class="dotaznik">
      <form id="dotaznikForm">
        <label for="jmeno">Jméno</label> <br>
        <input type="text" name="jmeno" id="jmeno"> <br>
        <label for="prijmeni">Příjmení</label> <br>
        <input type="text" name="prijmeni" id="prijmeni"> <br>
        <input type="checkbox" name="vda" id="vdaEnjoyer" class="vdaEnjoyer">
        <label for="vda">Mám rád VDA</label><br> <br>
        <label for="pizza">Oblíbená pizza</label> <br>
        <select name="pizza" id="pizza">
          <option value="Sýrová">Sýrová</option>
          <option value="Šunková">Šunková</option>
          <option value="Salámová">Salámová</option>
          <option value="Hawai">Hawai</option>
        </select> <br>
        <button type="submit" onclick="vypis()" class="but">Odeslat</button>
      </form>
      <div id="vystup"></div>
    </div>

    <div class="search">
      <form action="https://cs.wikipedia.org/w/index.php?" target="g">
        <label for="search">Wikipedia search</label> <br>
        <input type="text" name="search"> <br>
        <input type="submit" class="but">
      </form>
      <iframe name="g" class="searchos"></iframe>
    </div>

    <div class="qrcode">
      <form action="http://api.qrserver.com/v1/create-qr-code/?&" target="qr">
        <label for="data">Co chceš napsat do qr kodu? </label> <br>
        <input type="text" name="data"><br>
        <select name="size">
          <option value="150x150">Malý</option>
          <option value="250x250">Velký</option>
        </select> <br>
        <input type="submit" class="but">
      </form>
      <iframe name="qr" class="qrcodos"></iframe>
    </div>
  </div>


  <footer>
    &copy; Lukáš Beránek
  </footer>

</body>

</html>
